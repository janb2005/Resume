    <main>
        <h2>Login Information</h2>
        
        <form action="index.php" method="post">

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="LyricsMe@gmail.com"> <br>

        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="LyricsMe" minlength="6" maxlength="16"> <br>

        <label for="password">Password</label>
        <input type="password" id="password" required minlength="6" maxlength="16" placeholder="Characters/Numbers"> <br>

        <h2>Contact Information</h2> 

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" required> <br>

        <label for="bday">Birthday</label>
        <input type="date" id="bday" required> <br>
        
        <label for="lang">Prefered language</label>
        <select id="lang" required>
            <option value="eng">English</option>
            <option value="de">Deutsch</option>
            <option value="es">Espa√±ol</option>
        </select>
       
        <h2>Other</h2>

        <p>For more...
        <ul>
            <li>Lyrics.</li>
            <li>KPop news.</li>
            <li>Music content.</li>
        </ul>
        Subscribe to our Newsletter!
        </p>
        <label for="news">Subscribe</label>
        <input type="checkbox" id="news"> <br> <br> <br>

        <label for="background">How did you find us?</label>
        <select id="background" required>
            <option value="friends">Friends/Family</option>
            <option value="internet">Advertisements</option>
            <option value="other">Other</option> 
        </select> <br>
        <br>
        <br>

        <input type="submit">
        <input type="reset">
        </form>
